<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="libs/bootstrap.css" media="screen" rel="stylesheet" type="text/css">
<link href="libs/bootstrap-combobox.css" media="screen" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Lora:100,400 " rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400 " rel="stylesheet">
<link href="main.css" rel="stylesheet">

<body>

 <h3 class="hed">The Nine Rural Community Types</h3> 

 <div id="chart"></div>

<div class="cbox-container clearfix">
<select class="combobox" id="combobox">
    <option value="">FIND A RURAL COUNTY</option>
</select> 
</div>

<div class="cty-big"></div>
<h6><span class="avgbar"></span>&nbsp;= median of all rural counties</h6>

<div class="scatterbox clearfix">
	<h5>Population change 2010-2018</h5>
	<div class="chart-popCng barbox"></div>

	<h5>Percentage white, non-hispanic</h5>
	<div class="chart-nhWhite barbox"></div>

	<h5>Percentage uninsured</h5>
	<div class="chart-uninsured barbox"></div>

	<h5>Percentage in fair/poor health</h5>
	<div class="chart-health barbox"></div>

	<h5>Percentage with at least some college education</h5>
	<div class="chart-someColl barbox"></div>

	<h5>Median household Income</h5>
	<div class="chart-hhIncome barbox"></div>

	<h5>Miles of road in county</h5>
	<div class="chart-miles barbox"></div>

	<h5>Median home value</h5>
	<div class="chart-medHome barbox"></div>

	<!--<h5>Year house was built</h5>
	<div class="chart-houseBuilt barbox"></div> -->
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="libs/bootstrap.js"></script>
<script src="libs/bootstrap-combobox.js" type="text/javascript"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/queue.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script src="libs/d3-tip.js"></script>
<script src="main.js"></script>
<script src="chartbox.js"></script>

</body>
